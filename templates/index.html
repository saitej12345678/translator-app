<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #main_heading {
      text-transform: uppercase;
      text-align: center;
      text-shadow: 1px 1px 1px rgb(28, 10, 228), 2px 2px 4px rgb(28, 10, 228);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 2.5rem;
      color: transparent;
      background-color: rgb(11, 11, 11);
      position: relative;
      overflow: hidden;
      height: 80px;
      line-height: 80px;
    }
    #main_heading span{
      color: #0ad2f0;
      display: inline-block;
      opacity: 0;
      transform: translateY(-150%);
      animation: fallFromTop 2s ease-out forwards;
    }
    @keyframes fallFromTop {
      0% {
        transform: translateY(-150%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .center {
      background-color: rgb(145, 208, 247);
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    #inp, #out {
      width: 90%;
      max-width: 600px;
      font-size: 1.1rem;
      color: black;
      padding: 1.5rem;
      text-align: center;
      border: 4px dashed rgb(49, 162, 244);
      outline: none;
      resize: vertical;
    }

    #inp:focus, #out:focus {
      border-color: red;
      box-shadow: 0 0 8px rgba(136, 136, 136, 0.655);
    }

    #inp::placeholder, #out::placeholder {
      color: red;
      font-size: 1.1rem;
    }

    label {
      color: rgb(9, 139, 232);
      font-weight: bold;
      font-size: 1rem;
      text-transform: uppercase;
      margin-bottom:-15px;
    }

    #lang {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: 2px solid rgb(49, 162, 244);
      width: 90%;
      max-width: 300px;
      margin-top: 0px;
      text-transform: uppercase;
    }

    button {
      background-image: url("https://i.postimg.cc/RZ5ftwg1/button.png");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      padding: 1.5rem 4.5rem;
      border: 3px dashed black;
      background-color: transparent;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s ease-in-out;
    }

    button:focus {
      border-color: rgb(28, 232, 5);
    }
    button:hover{
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    #heading-1, #heading-2 {
      text-align: center;
      color: #f04b0a;
      text-shadow: 1px 1px 1px #222, 2px 2px 4px rgba(27, 26, 26, 0.896);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      display: inline-block;
      margin: 0.5rem auto;
    }

    #heading-1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    #heading-2 {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 1px;
      max-width: 90%;
      word-wrap: break-word;
      margin-top: -20px;
    }

    #heading-1 span{
      opacity: 0;
      display: inline-block;
      animation: fadeIn 0.5s forwards;
    }
    #heading-1 span:nth-child(1) { animation-delay: 0s; }
    #heading-1 span:nth-child(2) { animation-delay: 0.1s; }
    #heading-1 span:nth-child(3) { animation-delay: 0.2s; }
    #heading-1 span:nth-child(4) { animation-delay: 0.3s; }
    #heading-1 span:nth-child(5) { animation-delay: 0.4s; }
    #heading-1 span:nth-child(6) { animation-delay: 0.5s; }
    #heading-1 span:nth-child(7) { animation-delay: 0.6s; }
    #heading-1 span:nth-child(8) { animation-delay: 0.7s; }
    #heading-1 span:nth-child(9) { animation-delay: 0.8s; }
    #heading-1 span:nth-child(10) { animation-delay: 0.9s; }
    #heading-1 span:nth-child(11) { animation-delay: 1s; }
    #heading-1 span:nth-child(12) { animation-delay: 1.1s; }
    #heading-1 span:nth-child(13) { animation-delay: 1.2s; }
    #heading-1 span:nth-child(14) { animation-delay: 1.3s; }
    #heading-1 span:nth-child(15) { animation-delay: 1.4s; }
    #heading-1 span:nth-child(16) { animation-delay: 1.5s; }
    #heading-1 span:nth-child(17) { animation-delay: 1.6s; }
    #heading-1 span:nth-child(18) { animation-delay: 1.7s; }
    #heading-1 span:nth-child(19) { animation-delay: 1.8s; }
    #heading-1 span:nth-child(20) { animation-delay: 1.9s; }
    #heading-1 span:nth-child(21) { animation-delay: 2.0s; }
    #heading-1 span:nth-child(22) { animation-delay: 2.1s; }
    #heading-1 span:nth-child(23) { animation-delay: 2.2s; }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }
    #heading-2 span {
        opacity: 0;
        display: inline-block;
        animation: fadeIn 0.5s forwards;
    }
    #heading-2 span:nth-child(1) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(2) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(3) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(4) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(5) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(6) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(7) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(8) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(9) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(10) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(11) { animation-delay: 2.3s; }
    #heading-2 span:nth-child(12) { animation-delay: 2.4s; }
    #heading-2 span:nth-child(13) { animation-delay: 2.4s; }
    #heading-2 span:nth-child(14) { animation-delay: 2.4s; }
    #heading-2 span:nth-child(15) { animation-delay: 2.4s; }
    #heading-2 span:nth-child(16) { animation-delay: 2.5s; }
    #heading-2 span:nth-child(17) { animation-delay: 2.5s; }
    #heading-2 span:nth-child(18) { animation-delay: 2.5s; }
    #heading-2 span:nth-child(19) { animation-delay: 2.5s; }
    #heading-2 span:nth-child(20) { animation-delay: 2.5s; }
    #heading-2 span:nth-child(21) { animation-delay: 2.5s; }
    #heading-2 span:nth-child(22) { animation-delay: 2.6s; }
    #heading-2 span:nth-child(23) { animation-delay: 2.6s; }
    #heading-2 span:nth-child(24) { animation-delay: 2.6s; }
    #heading-2 span:nth-child(25) { animation-delay: 2.6s; }
    #heading-2 span:nth-child(26) { animation-delay: 2.6s; }
    #heading-2 span:nth-child(27) { animation-delay: 2.6s; }
    #heading-2 span:nth-child(28) { animation-delay: 2.6s; }
    #heading-2 span:nth-child(29) { animation-delay: 2.6s; }
    #heading-2 span:nth-child(30) { animation-delay: 2.7s; }
    #heading-2 span:nth-child(31) { animation-delay: 2.7s; }
    #heading-2 span:nth-child(32) { animation-delay: 2.7s; }
    #heading-2 span:nth-child(33) { animation-delay: 2.7s; }
    #heading-2 span:nth-child(34) { animation-delay: 2.7s; }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0)
      }
      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    @media (max-width: 768px) {
      #main_heading {
        font-size: 2rem;
      }

      #heading-1 {
        font-size: 1.5rem;
      }

      #heading-2 {
        font-size: 0.9rem;
      }

      button {
        padding: 1rem 2.5rem;
      }
    }

    @media (max-width: 480px) {
      #main_heading {
        font-size: 1.8rem;
      }

      #heading-1 {
        font-size: 1.2rem;
      }

      #heading-2 {
        font-size: 0.8rem;
      }

      #inp, #out, #lang {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <form method="POST" action="/translate" onsubmit="return validateForm()">
    <h1 id="main_heading"><span>Language Translator</span></h1>
    <div class="center">
      <h1 id="heading-1">
        <span>Y</span><span>O</span><span>U</span><span>R</span><span>&nbsp;</span>
        <span>T</span><span>H</span><span>O</span><span>U</span><span>G</span><span>H</span><span>T</span><span>S</span>
        <span>&nbsp;</span><span>O</span><span>U</span><span>R</span><span>&nbsp;</span>
        <span>W</span><span>O</span><span>R</span><span>D</span><span>S</span>
      </h1>
      <h2 id="heading-2">
        <span>C</span><span>O</span><span>N</span><span>N</span><span>E</span><span>C</span><span>T</span><span>I</span><span>N</span><span>G</span>
        <span>&nbsp;</span><span>T</span><span>H</span><span>E</span><span>&nbsp;</span>
        <span>W</span><span>O</span><span>R</span><span>L</span><span>D</span><span>&nbsp;</span>
        <span>T</span><span>H</span><span>R</span><span>O</span><span>U</span><span>G</span><span>H</span><span>&nbsp;</span>
        <span>W</span><span>O</span><span>R</span><span>D</span><span>S</span>
      </h2>

      <textarea rows="5" id="inp" name="text" placeholder="Enter your text">{{ input_text if input_text else '' }}</textarea>
      <label for="lang">Choose destination Language</label>
      <select name="language" id="lang">
        <option value="" disabled selected hidden {% if not selected_lang %}selected{% endif %}>Choose a language</option>
        {% for code, lang in languages.items() %}
        <option value="{{ code }}" {% if selected_lang == code %}selected{% endif %}>{{ lang }}</option>
        {% endfor %}
      </select>
      <textarea rows="5" id="out" placeholder="Output text appears here" readonly>{{ translated_text if translated_text else '' }}</textarea>
      <button type="submit"></button>

    </div>
  </form>
  <script>
    function validateForm() {
      const languageSelect = document.getElementById('lang');
      if (!languageSelect.value) {
        alert("Please choose a language!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
