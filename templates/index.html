<html>
    <head>
        <title>Language Translator</title>
        <style>
            body{
                background-image: url("https://i.postimg.cc/qvdCRjXT/Chat-GPT-Image-Apr-25-2025-03-12-00-PM.png") ;
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-position: center;
            }
            .center{
                background-color: rgba(17, 16, 16, 0.819);
                margin: 120px;
                padding-top: 10px;
                padding-bottom: 30px;
                margin-top: 180px;
            }
            #inp{
                background-color: rgba(0, 0, 0, 0.714);
                font-size:16px;
                color: white;
                padding: 40px;
                margin-left: 90px;
                text-align: center;
                border:4px solid #f0ec07;
                border-style: dashed;
                outline: none;
                transition: border-color 0.3s, box-shadow 0.3s;
            }
            #inp:focus{
                border-color: #9f9d24;
                box-shadow: 0 0 8px rgba(136, 136, 136, 0.4);
            }
            #inp::placeholder{
                color: #f0ec07;
                opacity: 1;
            }
            #out{
                background-color: rgba(0, 0, 0, 0.714);
                font-size:16px;
                color: rgb(235, 126, 9);
                padding: 40px;
                margin-left: 180px;
                text-align: center;
                border:4px solid #f0ec07;
                border-style: dashed;
                outline: none;
                transition: border-color 0.3s, box-shadow 0.3s;
            }
            #out:focus{
                border-color: #9f9d24;
                box-shadow: 0 0 8px rgba(136, 136, 136, 0.4);
            }
            #out::placeholder{
                color: #f0ec07;
                opacity: 1;
            }
            #heading-1{
              color: #f0ec07;
              font-weight: 700;
              text-shadow: 
                1px 1px 1px #222,
                2px 2px 4px rgba(27, 26, 26, 0.896);
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              letter-spacing: 2px;
              font-size: 3rem;
              text-transform: uppercase;
            }
            #heading-1 span {
                opacity: 0;
                display: inline-block;
                animation: fadeIn 0.5s forwards;
            }
            #heading-1 span:nth-child(1) { animation-delay: 0s; }
            #heading-1 span:nth-child(2) { animation-delay: 0.1s; }
            #heading-1 span:nth-child(3) { animation-delay: 0.2s; }
            #heading-1 span:nth-child(4) { animation-delay: 0.3s; }
            #heading-1 span:nth-child(5) { animation-delay: 0.4s; }
            #heading-1 span:nth-child(6) { animation-delay: 0.5s; }
            #heading-1 span:nth-child(7) { animation-delay: 0.6s; }
            #heading-1 span:nth-child(8) { animation-delay: 0.7s; }
            #heading-1 span:nth-child(9) { animation-delay: 0.8s; }
            #heading-1 span:nth-child(10) { animation-delay: 0.9s; }
            #heading-1 span:nth-child(11) { animation-delay: 1s; }
            #heading-1 span:nth-child(12) { animation-delay: 1.1s; }
            #heading-1 span:nth-child(13) { animation-delay: 1.2s; }
            #heading-1 span:nth-child(14) { animation-delay: 1.3s; }
            #heading-1 span:nth-child(15) { animation-delay: 1.4s; }
            #heading-1 span:nth-child(16) { animation-delay: 1.5s; }
            #heading-1 span:nth-child(17) { animation-delay: 1.6s; }
            #heading-1 span:nth-child(18) { animation-delay: 1.7s; }
            #heading-1 span:nth-child(19) { animation-delay: 1.8s; }
            #heading-1 span:nth-child(20) { animation-delay: 1.9s; }
            #heading-1 span:nth-child(21) { animation-delay: 2.0s; }
            #heading-1 span:nth-child(22) { animation-delay: 2.1s; }
            #heading-1 span:nth-child(23) { animation-delay: 2.2s; }
            #heading-1 span:nth-child(24) { animation-delay: 2.3s; }
            @keyframes fadeIn {
              to {
                opacity: 1;
                transform: translateY(0);

              }
              from {
                opacity: 0;
                transform: translateY(10px);
              }
            }
            label{
                color: #f0ec07;
                margin-left: 545px;
                position: relative;
                bottom: -20px;
            }
            #lang{
                padding: 8px 40px 8px 40px;
                font-size: 18px;
                margin-left: 505px;
                position: relative;
                bottom: -20px;
                background-color: black;
                color: #f0ec07;
                border:2px solid #f0ec07;
            }
            button{
                font-size: 20px;
                background-color: #f0ec07;
                border:4px solid red;
                padding: 10px 25px 10px 25px;
                margin-left:-223px;
                position: relative;
                top: -135px;
            }
            button:focus{
                background-color: greenyellow;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="/translate">
        <div class="center">
            <center><h1 id="heading-1">
                <span>T</span><span>R</span><span>A</span><span>N</span><span>S</span><span>L</span><span>A</span><span>T</span><span>E</span>
                <span>&nbsp;</span>
                <span>Y</span><span>O</span><span>U</span><span>R</span>
                <span>&nbsp;</span>
                <span>K</span><span>N</span><span>O</span><span>W</span><span>L</span><span>E</span><span>D</span><span>G</span><span>E</span>
            </h1></center>
            <textarea rows="5" cols="40" id="inp" name="text" placeholder="Enter your text"></textarea>
            <textarea rows="5" cols="40" id="out" placeholder="Output text appears here" readonly>{{ translated_text if translated_text else '' }}</textarea><br>
            <label for="lang">CHOOSE A LANGUAGE</label><br>
            <select name="language" id="lang">
                <option value="" disabled selected hidden>Choose a language</option>
                {% for code, lang in languages.items() %}
                <option value="{{ code }}">{{ lang }}</option>
                {% endfor %}
            </select>
            <button type="submit">TRANSLATE</button>
        </div>
        </form>
    </body>
</html>
